<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-15</title>
</head>
<body>
    <h1>З клавіатури вводиться кількість сторін багатокутника. Необхідно вивести назву фігури («трикутник», «чотирикутник», «п’ятикутинк», «шестикутник»).</h1>

    <script>
        //1. Вводимо даннi
        const quantityParies = prompt('Введіть кількість сторін багатокутника від 3 до 6').toLowerCase();

        //2. Знаходимо результат
        let result;
        switch (quantityParies) {
            case "3": result = '«трикутник»'
                break;
            case "4": result = '«чотирикутник»'
                break;
            case "5": result = '«п’ятикутинк»'
                break;
            case "6": result = '«шестикутник»'
                break;
            default: result = 'Не до мене:) '
                break;
        }

        //3. Виводимо результат
        document.write(`<h2>Це: ${result}.</h2>`)

    </script>
</body>
</html>
