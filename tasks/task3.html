<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</h1>

    <script>
        // Випадкове число від 1 до 5
        let secretNumber = Math.floor(Math.random() * 5) + 1;

        // Перше число
        let firstAttempt = parseInt(prompt("Введіть перше число (від 1 до 5):"));

            // Перевіряємо перше число
            if (firstAttempt === secretNumber) {
                document.write(`<h2> Вітаю, ви вгадали число з першої спроби!) <h2/>`);
            } else {
                
            // Друга спроба
            let secondAttempt = parseInt(prompt("Введіть друге число (від 1 до 5):"));

            // Перевіряємо друге число
            if (secondAttempt === secretNumber) {
                document.write(`<h2> Вітаю, ви вгадали число з другої спроби!) <h2/>`);
            } else {
                document.write(`<h2> Нажаль, ви не вгадали. <br>
                    Загадане число: ${secretNumber} <br>
                    Спробуйте ще раз! <h2/>`);
            }
        }

    </script>
</body>
</html>
