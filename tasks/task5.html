<body>
    <h1>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</h1>

    <script>
        // 1. Вводимо дані
        let category = prompt('Яка у вас категорія водія?');
        let categoryA = 'a';
        let categoryB = 'b';
        let categoryC = 'c';

        //2.Знаходимо та Виводимо результат
        if (category == categoryA){
            document.write(`<h2> Ви можете керувати мотоциклом!!! <h2/>`);
        }else if (category == categoryB){
            document.write(`<h2> Ви можете керувати легковим автомобілем!!! <h2/>`);
        }else if (category == categoryC){
            document.write(`<h2> Ви можете керувати вантажним автомобілем!!! <h2/>`);
        }else document.write(`<h2> Ви не можете керувати транспортним засобом!!! <h2/>`);

    </script>
